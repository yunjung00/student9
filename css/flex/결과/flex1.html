<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex layout 수직수평가운데</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    .parent {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .parent .child span {
      display: block;
      text-align: center;
    }

    .parent .child span:nth-child(1) {
      font-size: 5rem;
    }

    .parent .child span:nth-child(2) {
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.3rem;
    }
  </style>
</head>

<body>
  <div class="contianer">
    <div class="parent">
      <div class="child">
        <span>Header Title</span>
        <span>short description some word</span>
      </div>
    </div>
  </div>
</body>

</html>
