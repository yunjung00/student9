          <div>
            <label for="shipping">배</label>
            <input 
             type="radio" 
             id="shipping" 
             name="shipping"
             checked="checked">
            <label for="shipping">비행기</label>
            <input type="radio" id="shipping" name="shipping">
            <label for="shipping">기차</label>
            <input type="radio" id="shipping" name="shipping">
          </div>
          <div>
