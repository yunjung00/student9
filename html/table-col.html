<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-col</title>
</head>
<body>
  <h1>테이블 컬럼지정</h1>
  <p>
    emmet 부모>자식
    emmet 형제 + 바로뒤형제
  </p>
  <p>
    caption>colgroup caption 부모 colgroup 자식
    caption+colgroup caption 형 colgroup 동생
  </p>
  <!-- table>caption+colgroup>col*3 -->
  <table border="1" width="80%">
    <caption>테이블제목</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <!--
       3줄 tr*3
       3칸 td*3>{내용}
      -->
      <!--
         3줄 tr*3
         3칸
           1줄 제목셀 th*3
          2,3줄 1칸제목셀 th
                2,칸 데이타셀 td*2-->
    <!--1줄 제목셀th 3 th*3  -->
    <!-- tr>th*3 -->
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <td>text</td>
      <td>text</td>
      <td>text</td>
    </tr>



    <tr>
      <th></th>
      <td>text</td>
      <td>text</td>
    </tr>
    <tr>
      <th></th>
      <td>text</td>
      <td>text</td>
    </tr>

  </table>

  <hr>

   <!-- 1줄 제목셀th 3 th*3 -->
   <!-- tr>th*3 -->
  <table>
    <!-- caption colgroup 형제 -->
    <!-- caption+colgroup -->
    <caption></caption>
    <colgroup>
     <col>
     <col>
     <col>
    </colgroup>
    <!-- 3줄 tr*3
    3칸
       1줄 제목셀th 3 th*3
       2줄,3줄 1칸제목셀 th
               2,3칸 데이터셀 t
   -->
    <tr>
      <th>text</th>
      <th>text</th>
      <th>text</th>
    </tr>
  
   
  </table>

</body>
</html>
