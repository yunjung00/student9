<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순서가있는목록 ol</title>
</head>
<body>
  <ol>
    <li>네이버</li>
    <li>다음</li>
    <li>구글</li>
  </ol>
  <ul>
    <li>네이버</li>
    <li>다음</li>
    <li>구글</li>
  </ul>

  <ul>
    <li>커플잠옷</li>
    <li>반팔잠옷</li>
    <li>긴팔잠옷</li>
  </ul>

</body>
</html>
